<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>VETLINK - 동물병원 채용 플랫폼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #0f172a, #ffffff);
      color: #fff;
    }
    header {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 20px;
      color: #c7d2fe;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      max-width: 1200px;
      margin: auto;
      padding: 100px 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }
    .hero h1 {
      font-size: 48px;
      line-height: 1.3;
    }
    .hero span {
      color: #60a5fa;
    }
    .hero p {
      margin-top: 20px;
      font-size: 18px;
      color: #dbeafe;
    }
    .buttons {
      margin-top: 40px;
    }
    .buttons a {
      padding: 14px 28px;
      border-radius: 12px;
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-main {
      background: #2563eb;
      color: white;
    }
    .btn-sub {
      border: 2px solid #93c5fd;
      color: #bfdbfe;
    }
    .image-box {
      background: linear-gradient(to bottom right, #2563eb, #1e3a8a);
      border-radius: 24px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #bfdbfe;
      font-size: 20px;
    }
    footer {
      background: #f8fafc;
      color: #555;
      padding: 40px 20px;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<header>
  <div style="font-size:24px;font-weight:bold;color:#93c5fd;">VETLINK</div>
  <nav>
    <a href="jobs.html">채용공고</a>
    <a href="#">병원회원</a>
    <a href="#">구직자회원</a>
    <a href="#">문의하기</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h1>
      동물병원 채용의 새로운 기준,<br />
      <span>VETLINK</span>
    </h1>
    <p>
      수의 인재와 동물병원을 가장 빠르고 정확하게 연결합니다.
    </p>
    <div class="buttons">
      <a href="jobs.html" class="btn-main">채용공고 보기</a>
      <a href="#" class="btn-sub">병원 회원가입</a>
    </div>
  </div>
  <div class="image-box">
    프리미엄 메인 비주얼 영역
  </div>
</section>

<footer>
  © 2026 VETLINK. All rights reserved.
</footer>

</body>
</html>
