<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>동물병원채용센터 - 채용공고</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    header {
      background: #1f3c88;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      display: flex;
      gap: 20px;
    }

    /* 왼쪽 직무 메뉴 */
    .sidebar {
      width: 220px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .sidebar h3 {
      margin-top: 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 8px 0;
      cursor: pointer;
      color: #333;
    }

    .sidebar li:hover {
      color: #1f3c88;
      font-weight: bold;
    }

    /* 메인 영역 */
    .main {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    /* 지역 탭 */
    .tabs {
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 20px;
      background: #eee;
      cursor: pointer;
    }

    .tabs button.active {
      background: #1f3c88;
      color: white;
    }

    /* 테이블 */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f2f5;
    }

    a.job-link {
      color: #1f3c88;
      text-decoration: none;
      font-weight: bold;
    }

    a.job-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
  
<script>
  const tabButtons = document.querySelectorAll(".tabs button");
  const rows = document.querySelectorAll("tbody tr");

  tabButtons.forEach(button => {
    button.addEventListener("click", () => {
      // 버튼 active 처리
      tabButtons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      const region = button.textContent;

      rows.forEach(row => {
        if (row.dataset.region === region) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    });
  });
</script>
  
<body>

<header>
  <h1>동물병원채용센터</h1>
  <nav>
    <a href="index.html">홈</a>
    <a href="jobs.html">채용공고</a>
  </nav>
</header>

<div class="container">

  <!-- 왼쪽 직무 -->
  <div class="sidebar">
    <h3>직무별</h3>
    <ul>
      <li>수의사</li>
      <li>간호테크니션</li>
      <li>접수코디네이터</li>
      <li>행정사무</li>
      <li>애견미용</li>
    </ul>
  </div>

  <!-- 메인 -->
  <div class="main">

    <!-- 지역 탭 -->
    <div class="tabs">
      <button class="active">서울</button>
      <button>경기</button>
      <button>부산</button>
    </div>

    <!-- 채용 리스트 -->
    <table>
      <thead>
        <tr>
          <th>병원명</th>
          <th>모집제목</th>
          <th>직무</th>
          <th>지역</th>
          <th>마감</th>
        </tr>
      </thead>
      <tbody>
        <tbody>
  <tr data-region="서울">
    <td>행복동물병원</td>
    <td><a class="job-link" href="job_detail.html">경력 수의사 모집</a></td>
    <td>수의사</td>
    <td>서울 강남</td>
    <td>채용중</td>
  </tr>

  <tr data-region="경기">
    <td>드림펫동물병원</td>
    <td><a class="job-link" href="job_detail.html">간호테크니션 채용</a></td>
    <td>간호테크니션</td>
    <td>경기 성남</td>
    <td>채용중</td>
  </tr>

  <tr data-region="부산">
    <td>부산해운대동물병원</td>
    <td><a class="job-link" href="job_detail.html">접수 코디네이터 모집</a></td>
    <td>접수코디네이터</td>
    <td>부산 해운대</td>
    <td>마감임박</td>
  </tr>
</tbody>
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
